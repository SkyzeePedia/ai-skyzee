<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - Skyzee</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      border-left: 1px solid #eee;
      border-right: 1px solid #eee;
      background: #fff;
    }

    .header {
      background: #fff;
      padding: 16px 24px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: #10a37f;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #000;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #fafafa;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 85%;
    }

    .message.user {
      flex-direction: row-reverse;
      align-self: flex-end;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
      color: white;
    }

    .user-avatar { background: #5436da; }
    .ai-avatar { background: #10a37f; }

    .message-content {
      background: #f0f0f0;
      padding: 14px 18px;
      border-radius: 12px;
      line-height: 1.6;
      color: #000;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: #5436da;
      color: #fff;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 12px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      padding: 12px 18px;
      border-radius: 12px;
      background: #f0f0f0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .input-container {
      padding: 16px;
      border-top: 1px solid #eee;
      background: #fff;
      display: flex;
      gap: 12px;
    }

    .message-input {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      resize: none;
      line-height: 1.5;
      max-height: 120px;
      font-family: inherit;
    }

    .send-button {
      background: #10a37f;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-button:hover:not(:disabled) {
      background: #0d8f6f;
    }

    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
    .chat-messages::-webkit-scrollbar-thumb:hover { background: #aaa; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="logo">AI</div>
      <div class="header-title">AI Chat - Skyzee</div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message ai">
        <div class="message-avatar ai-avatar">AI</div>
        <div class="message-content">Hello! üëã I am your AI assistant. How can I help you today?</div>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="message-avatar ai-avatar">AI</div>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="input-container">
      <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
      <button class="send-button" id="sendButton">‚û§</button>
    </div>
  </div>

  <script>
    class ChatApp {
      constructor() {
        this.chatMessages = document.getElementById('chatMessages');
        this.messageInput = document.getElementById('messageInput');
        this.sendButton = document.getElementById('sendButton');
        this.typingIndicator = document.getElementById('typingIndicator');

        this.apiEndpoint = 'https://apikey.skyzee.xyz/ai/gemini';
        this.apiKey = 'skyzee';

        this.isTyping = false;
        this.messageHistory = [];

        this.init();
      }

      init() {
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.messageInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendMessage();
          }
        });

        this.messageInput.addEventListener('input', () => {
          this.messageInput.style.height = 'auto';
          this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
        });

        this.loadChatHistory();
      }

      async sendMessage() {
        const message = this.messageInput.value.trim();
        if (!message || this.isTyping) return;

        this.addMessage(message, 'user');
        this.messageInput.value = '';
        this.messageInput.style.height = 'auto';
        this.showTyping();

        try {
          const response = await this.callAPI(message);
          this.hideTyping();

          if (response?.status && response?.result) {
            this.addMessage(response.result, 'ai');
          } else if (response?.result) {
            this.addMessage(response.result, 'ai');
          } else if (response?.error) {
            this.addMessage('‚ùå API Error: ' + response.error, 'ai', true);
          } else {
            this.addMessage('‚ùå Unexpected API response', 'ai', true);
          }
        } catch (err) {
          this.hideTyping();
          this.addMessage('‚ùå ' + err.message, 'ai', true);
        }

        this.saveChatHistory();
      }

      async callAPI(text) {
        const url = `${this.apiEndpoint}?apikey=${encodeURIComponent(this.apiKey)}&text=${encodeURIComponent(text)}`;
        const res = await fetch(url, { method: 'GET', mode: 'cors' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return res.json();
      }

      addMessage(content, sender, isError = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;

        const avatar = document.createElement('div');
        avatar.className = `message-avatar ${sender}-avatar`;
        avatar.textContent = sender === 'user' ? 'You' : 'AI';

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        if (isError) {
          messageContent.style.background = '#dc3545';
          messageContent.style.color = '#fff';
        }
        messageContent.innerHTML = this.formatMessage(content);

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        this.chatMessages.appendChild(messageDiv);
        this.scrollToBottom();

        this.messageHistory.push({ content, sender, timestamp: Date.now() });
      }

      formatMessage(text) {
        return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                   .replace(/\*(.*?)\*/g, '<em>$1</em>')
                   .replace(/`(.*?)`/g, '<code style="background:#eee;padding:2px 4px;border-radius:3px;">$1</code>')
                   .replace(/\n/g, '<br>');
      }

      showTyping() {
        this.isTyping = true;
        this.sendButton.disabled = true;
        this.typingIndicator.style.display = 'flex';
        this.scrollToBottom();
      }

      hideTyping() {
        this.isTyping = false;
        this.sendButton.disabled = false;
        this.typingIndicator.style.display = 'none';
      }

      scrollToBottom() {
        setTimeout(() => {
          this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
        }, 100);
      }

      saveChatHistory() {
        localStorage.setItem('chatHistory', JSON.stringify(this.messageHistory.slice(-50)));
      }

      loadChatHistory() {
        const saved = localStorage.getItem('chatHistory');
        if (saved) {
          this.messageHistory = JSON.parse(saved);
          this.messageHistory.slice(-20).forEach(msg => this.addMessage(msg.content, msg.sender));
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => new ChatApp());
  </script>
</body>
</html>
